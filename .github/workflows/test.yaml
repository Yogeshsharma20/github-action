name: Test Workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Listfiles and display message
      run: |
        echo "Welcome to the test workflow!"
        ls -la
        cat README.md
    - name: Generate ASCII artwork
      run: cowsay -f dragon "Hello, World!" >> output.txt






